<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#3B82F6',
              600: '#2563EB'
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-image: url('/static/bg1.png');
      background-size: cover;
      background-position: center;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header with logos -->
<div class="w-full bg-white flex flex-wrap items-center justify-between px-4 py-3 shadow-md">

  <!-- Left logo -->
  <img src="{{ url_for('static', filename='logo1.png') }}" class="h-10 sm:h-12" />

  <!-- Center logo (logo4) -->
  <div class="flex-1 flex justify-center min-w-[100px] sm:min-w-[160px]">
    <img src="{{ url_for('static', filename='logo4.png') }}" class="h-10 sm:h-12 object-contain" />
  </div>

  <!-- Right-side logos -->
  <div class="flex items-center space-x-4 sm:space-x-6">
    <img src="{{ url_for('static', filename='logo3.png') }}" class="h-10 sm:h-12" />
    <img src="{{ url_for('static', filename='logo2.png') }}" class="h-10 sm:h-12" />
  </div>
</div>



  <!-- Main Content -->
  <div class="flex-grow flex justify-end items-center px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-xl p-10 animate-fade-in mr-4"
      style="
        box-shadow:
          0 0 60px 10px rgba(59,130,246,0.45),
          0 0 0 4px rgba(59,130,246,0.10),
          0 8px 32px 0 rgba(31,38,135,0.10);
        border: 1.5px solid rgba(59,130,246,0.12);
      ">
      <a href="/login" class="text-gray-500 hover:text-blue-600 text-sm flex items-center mb-4">
        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back to login
      </a>
      <h2 class="text-2xl font-bold mb-2 text-gray-800">Forgot your password?</h2>
      <p class="mb-6 text-sm text-gray-600">Don't worry, happens to all of us. Enter your email below to recover your password</p>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-100 text-red-800 px-4 py-3 rounded-lg text-sm shadow">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="/forgot-password" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Enter Email</label>
          <input type="email" name="email" id="email" required
            placeholder="Enter your resgistered email"
            class="w-full border border-gray-300 px-4 py-3 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-300 text-gray-800" />
        </div>
        <button type="submit"
          class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md text-lg">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>
