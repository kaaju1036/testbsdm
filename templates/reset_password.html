<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #c3cfe2, #f5f7fa);
    }
      input::-ms-reveal {
      display: none;
    }

  </style>

  <script>
    function togglePasswordVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      const isHidden = input.type === 'password';

      input.type = isHidden ? 'text' : 'password';
      icon.innerHTML = isHidden
        ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M13.875 18.825A9.956 9.956 0 0112 19c-5.523 0-10-4.477-10-10 0-1.886.52-3.65 1.425-5.175M3 3l18 18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">üîê Reset Your Password</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-5">
      <!-- New Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
        <div class="relative">
          <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
          <button
            type="button"
            onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
            tabindex="-1"
          >
            <span id="togglePasswordIcon">
              <!-- Default eye -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943
                         9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative">
          <input 
            type="password" 
            name="confirm_password" 
            id="confirm_password" 
            required 
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
          <button
            type="button"
            onclick="togglePasswordVisibility('confirm_password', 'toggleConfirmIcon')"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500"
            tabindex="-1"
          >
            <span id="toggleConfirmIcon">
              <!-- Default eye -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                   viewBox="0 0 24 24" stroke="currentColor">
                <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943
                         9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </span>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg font-semibold transition duration-200"
      >
        ‚úÖ Reset Password
      </button>
    </form>
  </div>
</body>
</html>
