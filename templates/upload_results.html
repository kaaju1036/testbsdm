<!DOCTYPE html>
<html>
<head>
    <title>Upload Results</title>
</head>
<body>
    <h2>Upload Previous Results</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="results_file" accept=".xlsx" required>
        <button type="submit">Upload & Restore</button>
    </form>
</body>
</html>
